name: MineGIT

on:
  workflow_dispatch:
    inputs:
      should_add_op:
        type: boolean
        default: false
        description: Whether to apply the value of op_name input.
        required: true
      setup:
        description: 'setup and generate the files??'
      op_name:
        type: string
        required: false
        description: The Minecraft username of a player to make an operator.
      eula_agree:
        type: boolean
        required: true
        description: Do you agree to the Minecraft EULA? https://www.minecraft.net/en-us/eula
      motd:
        type: string
        description: The MOTD to set in server.properties.
        default: A MineGIT server
      JAR:
        type: string
        description: Get the server jar file.

permissions:
  contents: write

jobs:
  GitBIT:
    # See: https://docs.github.com/en/free-pro-team@latest/actions/learn-github-actions/managing-complex-workflows#using-a-build-matrix
    runs-on: ubuntu-latest

    steps:
      - name: clone repo locally
        uses: actions/checkout@v4

      - name: import Node
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: setup jdk 17
        uses: actions/setup-java@v3
        with:
          java-version: 17
          distribution: "microsoft"

      - name: install_dependencies
        run: |
          sudo apt-get update -y -qq
          sudo apt install python3-pip

      - name: setup ngrok
        uses: luisboto/ngrok-tunnel-action@v0.1.7.2
        with:
          timeout: 6h
          port: 25565 
          ngrok_authtoken: ${{ secrets.NGROK_AUTH_TOKEN }}
          tunnel_type: tcp

      - name: Grab
        run: wget -O "server.jar" "${{ inputs.JAR }}"

      - name: Generate Server Files
        if: github.event.inputs.setup == '1'
        run: java -Xmx7G -jar server.jar nogui
        continue-on-error: true

      - name: Edit eula.txt
        if: inputs.eula_agree
        run: node ./scripts/modify-eula.js

      - name: Change MOTD
        run: node ./scripts/modify-motd.js "${{ inputs.motd }}"

      - name: Save to GitHub
        run: |
          git pull
          git config user.name github-actions
          git config user.email actions@github.com
          git add .
          git commit -m "Generate server files"
          git push

      - name: Run Server
        if: inputs.should_add_op
        run: |
          if [ "${{ inputs.should_add_op }}" = true ]; then
            printf "op ${{ inputs.op_name }}" | java -Xmx6G -jar server.jar nogui
          else
            java -Xmx6G -jar server.jar nogui
          fi
